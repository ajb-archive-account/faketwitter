<div class="row" id="tweets">
  Loading...
</div>

<script>
  const tweetsElement = document.getElementById('tweets');
  // tweetsElement.innerHTML = 'Loading...'
  // let el1 = "<h1>Hello World once</h1>"
  // let el2 = "<h1>Hello World twice</h1>"
  // let el3 = "<h1>Hello World three times a lady</h1>"
  // tweetsElement.innerHTML = el1 + el2 + el3

  const xhr = new XMLHttpRequest();
  const method = 'GET';
  const url = '/tweets';
  const responseType = 'json';

  function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount);
    return
  }

  function likeBtn(tweet) {
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" +
      tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>";
  }

  function formatTweetElement(tweet) {
    let formattedTweet = "<div class='col-10 col-md-8 mx-auto border py-3 mb-4 tweet' id='tweet-" + tweet.id
      + "'><p>" + tweet.content +
      "</p><div class='btn-group'>" + likeBtn(tweet) +
      "</div></div>";
    return formattedTweet;
  }

  xhr.responseType = responseType;
  xhr.open(method, url);
  xhr.onload = function () {
    const serverResponse = xhr.response;
    const listedItems = serverResponse.response;
    let finalTweetStr = '';

    for (let i = 0; i < listedItems.length; i++) {
      // console.log(i);
      // console.log(listedItems[i]);
      let tweetObj = listedItems[i];
      let currentItem = formatTweetElement(tweetObj);

      finalTweetStr += currentItem;
    }

    // console.log(listedItems)
    tweetsElement.innerHTML = finalTweetStr;
  }

  xhr.send();
</script>

{% endblock content %}
